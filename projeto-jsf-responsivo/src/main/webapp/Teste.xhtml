<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<!-- viewport que define o layout responsivo!!!!  -->
		<!-- viewport: tamanho da area; widith: pego tamanho do dispotivo; initial-scale: usar escala 1 para não reduzir(trava a escala)  -->
		<meta name="viewport" content="widith=device-widith, scale-initial=1" />
	</f:facet>

	<title>AlgaWorks</title>
	
	<style>
		body{
			margin: 0;
		}
		
		.menu{
			width: 20%;  /* transforma o layot em FLUIDO  */
			height: 100px; /* Com pixel(px)  o layout fica fixo  */
			background-color: blue;
			float: left; /* deixa uma DIV ao lado da outra  */
		}
		
		.anuncio{
			width: 20%; /* transforma o layot em FLUIDO  */
			height: 100px;
			background-color: green;
			float: left; /* deixa uma DIV ao lado da outra  */
		}
		
		.conteudo{
			width: 60%; /* transforma o layot em FLUIDO  */
			height: 100px;
			background-color: red;
			float: left;  /* deixa uma DIV ao lado da outra  */
		}
		
		/* 	Layout responsivo */
		@media (max-width: 900px) { /* 900px é um break point */
			.menu, .conteudo{
				width: 50%;
			}
			
			.anuncio{
				width: 100%;
			}
		
		}
		
		@media (max-width: 400px) {
			.menu, .conteudo, .anuncio{
				width: 100%;
			}
		}
		
	</style>
	
</h:head>

<h:body>
	
	<div class="menu"/>
	<div class="conteudo"></div>
	<div class="anuncio"/>
	
</h:body>

</html>
